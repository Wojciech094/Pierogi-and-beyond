<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="../Media/Img/favicon.png" />
    <title>Pierogi and beyond</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="css/edit-create.css" />
    <link rel="stylesheet" href="css/nav-header-footer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <header class="top-header">
        <div class="top-bar">
            <button id="burger-menu" class="burger-menu" aria-label="Toggle menu">☰</button>
            <div class="logo">
                <img src="../Media/Img/logo 2.svg" alt="My Blog Logo" width="60px" />
            </div>

            <nav class="main-nav">
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Articles</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="search-1 with-icon">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search for recipes and more ..." />
            </div>

            <div class="user-dropdown">
                <button class="user-toggle" aria-label="Profile">
                    <i class="fas fa-user-circle"></i>
                </button>
                <span id="welcome-msg"></span>
                <div class="user-menu hidden" id="user-menu">
                    <button onclick="window.location.href='account/login.html'">Log in</button>
                    <button onclick="window.location.href='account/register.html'">Register</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>

            <p id="login-status" class="status-msg" aria-live="polite">Checking login...</p>
        </div>
    </header>

    <main class="page-container">
        <section class="form-card">
            <h2>Create New Blog Post</h2>
            <form id="create-post-form">
                <input type="text" id="title" placeholder="Post Title" required />

                <label for="body">Post Body</label>
                <textarea id="body" placeholder="Type your post here. Use Enter twice to create new paragraphs."
                    rows="12" required></textarea>
                <small style="color: #555;">
                    You can write <strong>normal text</strong> - new paragraphs will be created automatically.
                </small>

                <input type="text" id="recipe" placeholder="Recipe (optional)" style="display: none;" />
                <input type="text" id="media-url" placeholder="Image URL (optional)" />

                <div id="image-preview" style="display:none; text-align:center; margin-top:1rem;">
                    <img id="preview-img" src="" alt="Image preview" style="max-width:100%; border-radius: 8px;" />  </div>
                    
                <input type="text" id="media-alt" placeholder="Image alt text (optional)" />
                <input type="text" id="tags" placeholder="Tags (comma separated)" style="display: none;" />

                <div class="tags-checkboxes">
                    <label><input type="checkbox" name="post-tags" value="Recipe" /> Recipe</label>
                    <label><input type="checkbox" name="post-tags" value="Article" /> Article</label>
                    <label><input type="checkbox" name="post-tags" value="carousel" /> Carousel</label>
                </div>

                <button type="submit"><i class="fa-solid fa-plus"></i> Publish</button>
                <p id="form-message"></p>
            </form>
            <a href="index.html" class="go-back">← Back to Home</a>
        </section>
    </main>

    <script src="js/auth.js" defer></script>
    <script src="js/create.js" defer></script>
    <script>
        if (!localStorage.getItem("token")) {
            window.location.href = "../account/login.html";
        }

        const burger = document.getElementById("burger-menu");
        const navLinks = document.getElementById("nav-links");

        burger?.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    </script>
</body>

</html>
