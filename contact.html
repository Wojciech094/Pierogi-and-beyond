<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contact | Pierogi and Beyond</title>
    <meta name="description" content="Contact us for feedback, ideas or collaborations.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Media/Img/favicon.png" />
    <link rel="stylesheet" href="css/nav-header-footer.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="contact-page">
    <div class="wrapper">
    <header class="top-header">
        <div class="top-bar">
            <button id="burger-menu" class="burger-menu" aria-label="Toggle menu">â˜°</button>
            <div class="logo">
                <img src="Media/Img/logo-2.svg" alt="My Blog Logo" width="60" />
            </div>
            <nav class="main-nav">
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Articles</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search-1 with-icon">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-post-desktop" placeholder="Search for recipes and more ..." />
            </div>
            <div class="user-dropdown">
                <button class="user-toggle" id="user-avatar" aria-label="Profile">
                    <i class="fas fa-user-circle"></i>
                </button>
                <span id="welcome-msg"></span>
                <div class="user-menu hidden" id="user-menu">
                    <button id="my-posts-btn" onclick="window.location.href='my-posts.html'">My posts</button>
                    <button onclick="window.location.href='login.html'">Log in</button>
                    <button onclick="window.location.href='register.html'">Register</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            <p id="login-status" class="status-msg" aria-live="polite">Checking login...</p>
        </div>
    </header>

    <div class="search-2 with-icon">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-post-mobile" placeholder="Search for recipes and more ..." />
    </div>

    <section class="hero-banner">
        <div class="hero-content">
            <div class="hero-left">
                <h1><i class="fa-solid fa-envelope"></i> Contact us</h1>
                <p class="subtitle">We love to hear from you!</p>
            </div>
        </div>
    </section>

    <main>
        <div class="log-container">
            <h1>Contact Form</h1>
            <form id="contact-form" novalidate>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your full name" required />
                <div id="error-name" class="error"></div>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required />
                <div id="error-email" class="error"></div>

                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="What is this about?" required />
                <div id="error-subject" class="error"></div>

                <label for="message">Message</label>
                <textarea id="message" placeholder="Write your message here..." required></textarea>
                <div id="error-message" class="error"></div>

                <button type="submit">Send Message</button>
                <div id="form-message" aria-live="polite"></div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="Media/Img/logo-2.svg" alt="Pierogi logo" />
            </div>
            <div class="footer-column">
                <h4>Contact</h4>
                <p>foodblog@tasty.com</p>
                <p>The apple street 1</p>
                <p>Pie City, Norway</p>
            </div>
            <div class="footer-column">
                <h4>Menu</h4>
                <a href="#">Home</a>
                <a href="#">Recipes</a>
                <a href="#">Articles</a>
                <a href="contact.html">Contacts</a>
            </div>
            <div class="footer-column">
                <h4>Important</h4>
                <a href="#">Policy</a>
                <a href="#">Rules and terms</a>
            </div>
            <div class="footer-column">
                <h4>Find us</h4>
                <div class="social-icons">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/auth.js" defer></script>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const subject = document.getElementById("subject");
            const message = document.getElementById("message");
            const formMessage = document.getElementById("form-message");

            let isValid = true;
            document.querySelectorAll(".error").forEach(el => el.textContent = "");

            if (name.value.trim().length < 3) {
                document.getElementById("error-name").textContent = "Name must be at least 3 characters.";
                isValid = false;
            }

            if (!email.value.includes("@") || email.value.length < 5) {
                document.getElementById("error-email").textContent = "Enter a valid email.";
                isValid = false;
            }

            if (subject.value.trim().length < 15) {
                document.getElementById("error-subject").textContent = "Subject must be at least 15 characters.";
                isValid = false;
            }

            if (message.value.trim().length < 25) {
                document.getElementById("error-message").textContent = "Message must be at least 25 characters.";
                isValid = false;
            }

            if (isValid) {
                formMessage.textContent = "Message sent successfully!";
                formMessage.style.color = "green";
                this.reset();
            } else {
                formMessage.textContent = "";
            }
        });
    </script>
    <script>
        document.getElementById("burger-menu").addEventListener("click", () => {
            document.getElementById("nav-links").classList.toggle("active");
        });
    </script>
    </div>
</body>

</html>
